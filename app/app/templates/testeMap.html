{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Mapa com Cluster e Lazy InfoWindow</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      .infowindow-content {
        min-width: 200px;
        max-width: 300px; /* você pode ajustar conforme quiser */
      }
      .infowindow-img {
        width: 100%;
        height: auto;
        display: block;
      }

    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgjikgvQhbMSDx-zIT62Uly1io0NLpJ_4"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <script>
      const locations = [
        {% for ponto in pontos %}
        {
          lat: {{ ponto.latitude }},
          lng: {{ ponto.longitude }},
          info: `
            <div class="infowindow-content">
                <strong>Cidade: {{ ponto.local_fk }}</strong><br>
                Endereço: {{ ponto.endereco }} #{{ ponto.ponto }}<br>
                <img class="infowindow-img" id="lazy-img-{{ forloop.counter0 }}">
            </div>
          `,
          imgUrl: "{% static 'imagens_pontos/' %}{{ ponto.link }}.webp",
          imgId: "lazy-img-{{ forloop.counter0 }}"
        },
        {% endfor %}
      ];

      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: { lat: -15, lng: -47 },
          zoomControl: true,        // Ativa o controle de zoom (default true, mas vamos garantir)
          zoomControlOptions: {
            position: google.maps.ControlPosition.RIGHT_CENTER // Posição dos controles
          }
        });

        const infoWindow = new google.maps.InfoWindow();

        const markers = locations.map((loc) => {
          const marker = new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng }
          });

          marker.addListener("click", () => {
            infoWindow.setContent(loc.info);
            infoWindow.open(map, marker);

            google.maps.event.addListenerOnce(infoWindow, 'domready', () => {
              document.getElementById(loc.imgId).src = loc.imgUrl;
            });
          });

          return marker;
        });

        new markerClusterer.MarkerClusterer({ map, markers });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
